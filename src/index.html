<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSearch</title>
</head>
<body>
    <header class="header">
        <h1 class="title">MovieSearch</h1>
        <div class="favorite">
            <img class="favorite-icon"
                 src="../src/assets/svg/favorite.svg"
                 width="40px"
                 height="40px" 
                 alt=""
            >
        </div>
    </header>
    
    <main class="main">
        <div class="favorite-films hidden"></div>
        <div class="search-bar">
            <input class="input-search-bar"
                   type="text"
                   placeholder="Something went wrong"
            >
            <div class="search-bar__buttons">
                <img src="..//src/assets/svg/clear_icon.svg"
                     alt="">
                <img src="..//src/assets/svg/search_icon.svg"
                     alt="">
            </div>
        </div>
        <div class="sss"> <!-- У класса мать жива? -->
            <div class="swiper">
                <div class="swiper-wrapper swiper-container"></div>
                <div class="swiper-pagination"></div>
            </div>
              <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
        </div>
    </main>
    
    <footer class="footer">
            <a href="https://innowise-group.com/">
                <h3>Innowise Group</h3>
            </a>
            <a  href="https://github.com/Usofff" 
                class="git"
            >
                <img src="../src/assets/svg/github_icon.svg" alt="">
                <h3>Usofff</h3>
            </a>
    </footer>
</body>
</html>
